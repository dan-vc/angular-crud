<h2>Agregar Personas</h2>
<form #personaForm="ngForm">
    <div class="form-group">
        <label for="nombres">Nombres</label>
        <input type="text" id="nombres" class="form-control" [(ngModel)]="persona.nombres" name="nombres" required>
    </div>
    <div class="form-group">
        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" class="form-control" [(ngModel)]="persona.apellidos" name="apellidos" required>
    </div>
    <button (click)="guardar()" class="btn btn-blue" [disabled]="personaForm.invalid">Guardar</button>
</form>
